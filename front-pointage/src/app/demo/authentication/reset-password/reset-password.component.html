<!-- reset-password.component.html -->
<div class="image">
    <img src="../../../../assets/images/authentication/login.svg" alt="">
  </div>
  <div class="logo">
    <img src="../../../../assets/images/authentication/logo.png" alt="">
  </div>
  
  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="title">RÉINITIALISATION MOT DE PASSE</div>
        <div class="barre"></div>
        
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Nouveau mot de passe</label>
            <div class="password-field">
              <input [type]="showPassword ? 'text' : 'password'" 
                     formControlName="password" 
                     class="form-control">
              <i class="password-toggle" (click)="togglePassword()">
                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </i>
            </div>
            
            <div class="validation-messages" *ngIf="resetForm.get('password')?.touched">
              <p class="message" [class.success]="!resetForm.get('password')?.errors?.['required']">
                Mot de passe requis
              </p>
              <p class="message" [class.success]="!resetForm.get('password')?.errors?.['minlength']">
                Minimum 8 caractères
              </p>
            </div>
          </div>
  
          <div class="form-group">
            <label>Confirmer le mot de passe</label>
            <div class="password-field">
              <input [type]="showConfirmPassword ? 'text' : 'password'" 
                     formControlName="confirmPassword" 
                     class="form-control">
              <i class="password-toggle" (click)="toggleConfirmPassword()">
                <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </i>
            </div>
            
            <div class="validation-messages" *ngIf="resetForm.get('confirmPassword')?.touched">
              <p class="message" [class.success]="!passwordMismatch">
                Les mots de passe doivent correspondre
              </p>
            </div>
          </div>
  
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
  
          <button class="but" type="submit" [disabled]="!resetForm.valid || passwordMismatch">
            Réinitialiser
          </button>
        </form>
      </div>
    </div>
  </div>
